<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data bind</title>
    <link rel="stylesheet" href="../share/ext/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <link rel="stylesheet" href="../share/css/font-awesome.css">
    <script src="../share/ext/ext-all.js"></script>
    <script src="../share/ext/ext-theme-neptune/build/ext-theme-neptune.js"></script>
    <script src="../share/ext/ext-theme-neptune/build/ext-locale-zh_CN.js"></script>
</head>
<body>
<h1> TwoWay</h1>
<div id="target"></div>


<script>

    Ext.onReady(function () {


        //define view
        Ext.define("View.bind.TwoWay", {
            extend: "Ext.panel.Panel",
            alias: "widget.bind-two-way",


            width: 500,
            bodyPadding: 10,


            viewModel: {
                data: {
                    title: "the title"
                }
            },

            bind: {
                title: "info - {title}"
            },

            items: [{
                xtype: 'textfield',
                fieldLabel: 'Title',
                labelWidth: 50,
                // The default config for textfield in a bind is "value" (two-way):
                bind: '{title}'
            }]
        });


        Ext.create("View.bind.TwoWay", {
            renderTo: "target"
        })

    })
</script>
</body>
</html>
