<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data bind</title>
    <link rel="stylesheet" href="../share/ext/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <link rel="stylesheet" href="../share/css/font-awesome.css">
    <script src="../share/ext/ext-all.js"></script>
    <script src="../share/ext/ext-theme-neptune/build/ext-theme-neptune.js"></script>
    <script src="../share/ext/ext-theme-neptune/build/ext-locale-zh_CN.js"></script>
</head>
<body>
<h1> ComponentState</h1>
<div id="target"></div>


<script>

    Ext.onReady(function () {

        //define view
        Ext.define("View.bind.ComponentState", {
            extend: 'Ext.panel.Panel',
            xtype: 'binding-component-state',
            width: 350,
            layout: 'anchor',
            viewModel: true,
            title: 'Sign Up Form',
            bodyPadding: 10,

            items: [{
                xtype: 'checkbox',
                boxLabel: 'Is Admin',
                reference: 'isAdmin'
            }, {
                xtype: 'textfield',
                fieldLabel: 'Admin Key',
                anchor: '0',
                bind: {
                    disabled: '{!isAdmin.checked}'
                }
            }]
        });


        Ext.create("View.bind.ComponentState", {
            renderTo: "target"
        })

    })
</script>
</body>
</html>
