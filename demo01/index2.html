<!DOCTYPE html>
<html>
<head>
    <title>grid</title>
    <link rel="stylesheet" href="../share/ext/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">

</head>
<body>


<script src="../share/ext/ext-all.js"></script>
<script src="../share/ext/ext-theme-neptune/build/ext-theme-neptune.js"></script>
<script src="../share/ext/ext-theme-neptune/build/ext-locale-zh_CN.js"></script>
<script>


    Ext.application({
        name: "ExtJSTest",
        launch: function () {

            Ext.widget({
                renderTo: Ext.getBody(),
                xtype: 'grid',
                title: '表格',
                width: 650,
                height: 300,
                plugins: 'rowediting',
                store: {
                    fields: ['name', 'age', 'votes', 'credits'],
                    data: [
                        ['Bill', 35, 10, 427],
                        ['Fred', 22, 4, 42]
                    ]
                },
                columns: {
                    defaults: {
                        editor: 'numberfield',
                        width: 120
                    },
                    items: [
                        {text: 'Name', dataIndex: 'name', flex: 1, editor: 'textfield'},
                        {text: 'Age', dataIndex: 'age'},
                        {text: 'Votes', dataIndex: 'votes'},
                        {text: 'Credits', dataIndex: 'credits'}
                    ]
                }

            })
        }
    });
</script>
</body>
</html>
