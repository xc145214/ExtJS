<!DOCTYPE html>
<html lang="en">
<head>
    <title>hello world</title>
    <link rel="stylesheet" href="../share/ext/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <link rel="stylesheet" href="../share/css/font-awesome.css">
</head>
<body>


<script src="../share/ext/ext-all.js"></script>
<script src="../share/ext/ext-theme-neptune/build/ext-theme-neptune.js"></script>
<script src="../share/ext/ext-theme-neptune/build/ext-locale-zh_CN.js"></script>
<script>

    //定义工具条

    Ext.define(
            'osSystem.view.main.region.Top',//ClassName 类名，需要与文件目录对应起来，oaSystem是应用程序的名称，这是说在view/main/region目录下，新建立了一个Top.js文件
            {
                extend: 'Ext.toolbar.Toolbar',//继承自Ext的工具条，可以有工具条的属性了，避免自己书写麻烦
                alias: 'widget.maintop',//别名，后期可以进行访问
                items: [
                    {
                        // xtype: 'button', // 默认的工具栏类型
                        text: '首页',
                        glyph: 0xf015,//首页图标
                    }, {
                        text: '帮助',
                        glyph: 0xf059
                    }, {
                        text: '关于',
                        glyph: 0xf05a
                    },
                    {
                        xtype: 'textfield',//默认是一个button所以其他都没写
                        name: 'searchField',
                        emptyText: '输入您的搜索关键词'
                    }, {
                        text: '搜索',
                        glyph: 0xf00e
                    }, '->', {
                        text: '用户登录',
                        glyph: 0xf007
                    }, {
                        text: '注销',
                        glyph: 0xf011
                    }, {
                        glyph: 0xf102,
                        handler: 'hiddenTopBottom',
                        tooltip: '隐藏顶部和底部区域',
                        disableMouseOver: true
                    }
                ]
            }
    );

    Ext.onReady(function () {

        Ext.create('osSystem.view.main.region.Top', {
            renderTo: Ext.getBody(),
        });

    });


</script>
</body>
</html>
