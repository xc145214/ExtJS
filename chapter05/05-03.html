<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
    <link rel="stylesheet" href="../share/ext/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <link rel="stylesheet" href="../share/css/font-awesome.css">
    <script src="../share/ext/ext-all.js"></script>
    <script src="../share/ext/ext-theme-neptune/build/ext-theme-neptune.js"></script>
    <script src="../share/ext/ext-theme-neptune/build/ext-locale-zh_CN.js"></script>
</head>
<body>
<h1> HeaderPosition</h1>
<div id="target"></div>


<script>

    Ext.onReady(function () {


        Ext.define("view.panel.HeaderPosition", {
            extend: 'Ext.panel.Panel',
            xtype: 'panel-header-position',


            width: 600,
            layout: 'column',
            viewModel: true,

            defaults: {
                bodyPadding: 10,
                height: 300,
                scrollable: true
            },

            initComponent: function () {
                this.bodyStyle = "background: transparent";

                this.tbar = [
                    {
                        xtype: 'label',
                        text: 'Header Position:'
                    },
                    {
                        xtype: 'segmentedbutton',
                        reference: 'positionBtn',
                        value: 'top',
                        defaultUI: 'default',
                        items: [{
                            text: 'Top',
                            value: 'top'
                        }, {
                            text: 'Right',
                            value: 'right'
                        }, {
                            text: 'Bottom',
                            value: 'bottom'
                        }, {
                            text: 'Left',
                            value: 'left'
                        }]
                    }
                ];
                this.items = [{
                    columnWidth: 0.5,
                    margin: "10 5 0 0",
                    title: 'Panel',
                    icon: null,
                    glyph: 117,
                    html: "KitchenSink.DummyText.longText",
                    bind: {
                        headerPosition: '{positionBtn.value}'
                    }
                }, {
                    columnWidth: 0.5,
                    margin: "10 0 0 5",
                    frame: true,
                    title: 'Framed Panel',
                    icon: null,
                    glyph: 117,
                    html: "KitchenSink.DummyText.longText",
                    bind: {
                        headerPosition: '{positionBtn.value}'
                    }
                }];

                this.callParent();
            }
        });


        Ext.create("view.panel.HeaderPosition", {
            renderTo: "target"
        });


    })
</script>
</body>
</html>
