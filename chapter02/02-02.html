<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <link rel="stylesheet" href="../share/ext/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <link rel="stylesheet" href="../share/css/font-awesome.css">
    <script src="../share/ext/ext-all.js"></script>
    <script src="../share/ext/ext-theme-neptune/build/ext-theme-neptune.js"></script>
    <script src="../share/ext/ext-theme-neptune/build/ext-locale-zh_CN.js"></script>

<body>

<h1>function:</h1>
<h2>Ext.Array</h2>
<h2>Ext.Date</h2>
<h2>Ext.Function</h2>
<h2>Ext.Number</h2>
<h2>Ext.String</h2>
<h2>Ext.Object</h2>
<script>
    Ext.onReady(function () {

        //添加元素
        function add(ele){
            arr1[arr1.length] = ele;
            return arr1;
        }

        var arr1 = [1,2,3,10,4,5,6,4,2,9];

        //添加元素
        arr1.add = add;
        arr1.add(5);

        console.log(arr1);

        //清理arr
        Ext.Array.clean(arr1);

        console.log(arr1);

        var arr2 = Ext.Array.clone(arr1);

        console.info(arr2);


        console.info(Ext.Array.difference(arr1,arr2));

        Ext.Array.every(arr1,function(e){
            console.info(e);
        })

    });
</script>
</body>
</html>
